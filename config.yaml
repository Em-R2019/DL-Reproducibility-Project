---
train:
  params:
    batch_size: 200
    epoch: 12
    lr: 0.001
    decay: 0.1
    decay_step:
      - 8
  save:
    save_path: "model"
    model_name: "AFF-Net"
    step: 1
  data:
    path: "output2D\\Train"
test:
   load:
      begin_step: 1
      end_step: 12
      steps: 1
      model_name: "AFF-Net"
      load_path: "model"
   data:
      path: "output2D\\Test"
